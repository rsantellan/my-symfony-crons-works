      autoincrement: true
    md_news_letter_user_id:
      type: integer(4)
      notnull: true
    md_newsletter_content_sended_id:
      type: integer(4)
      notnull: true
    sending_date:
      type: timestamp
  relations:
    mdNewsLetterUser:
      local: md_news_letter_user_id
