mdNewsLetterUser:
  actAs: { Timestampable: ~ }
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    md_user_id:
      type: integer(4)
      notnull: true
  relations:
    mdUser:
      local: md_user_id
      foreign: id
      type: one
      onDelete: CASCADE
      
mdNewsletterContent:
  actAs: { Timestampable: ~ }
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    subject:
      type: string(256)
      notnull: true
    body:
      type: blob
      notnull: true
    send_counter:
      type: integer(4)
      notnull: true    

mdNewsletterContentSended:
  actAs: { Timestampable: ~ }
  options:
    symfony:
      filter: false  
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    subject:
      type: string(256)
      notnull: true
    body:
      type: blob
      notnull: true
    send_counter:
      type: integer(4)
      notnull: true
    sending_date:
      type: timestamp       
    sended:
      type: boolean
      default: 0
    for_status:
      type: integer(2)
      default: 0      
    md_newsletter_content_id:
      type: integer(4)
      notnull: true       
  relations:
    mdNewsletterContent:
      local: md_newsletter_content_id
      foreign: id
      type: one
      onDelete: CASCADE
                       
mdNewsletterSend:
  actAs: { Timestampable: ~ }
  options:
    symfony:
      form:   false
      filter: false  
  columns:
    id:
