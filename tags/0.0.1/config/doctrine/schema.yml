#Nombre, Dirección, Teléfono, Celular, Email, clave
progenitor:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(64)
    direccion:
      type: string(128)
    telefono:
      type: string(128)
    celular:
      type: string(64)
    mail:
      type: string(64)
    clave:
      type: string(64)
    md_user_id:
      type: integer(4)
  indexes:
    mail_index:
      fields: [mail]
      type: unique      
  relations:
    mdUser:
      class: mdUser
      local: md_user_id
      foreign: id
      type: one
      onDelete: CASCADE
    hijos:
      class: usuario
      refClass: usuario_progenitor
      local: progenitor_id
      foreign: usuario_id

usuario:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
#    codigo:
#      type: string(8)
#      notnull: true
#      unique: true      
    nombre:
      type: string(64)
      notnull: true
    apellido:
      type: string(64)
      notnull: true
    fecha_nacimiento:
      type: timestamp
      notnull: false
    anio_ingreso:
      type: integer
#    direccion:
#      type: string(128)
#    telefono:
#      type: string(128)
    sociedad:
      type: string(64)
    referencia_bancaria:
      type: string(64)
      notnull: true
    emergencia_medica:
      type: string(64)
#    nombre_padres:
#      type: string(64)
#    celular_padres:
#      type: string(64)
#    mail_padres:
#      type: string(64)
    horario:
      type: enum
      values: [matutino, vespertino, doble_horario] 
      #mantener esta lista sincronizada con los campos de la tabla costos
#    transporte:
#      type: string(64)
#    musica:
#      type: boolean
#    natacion:
#      type: boolean
    futuro_colegio:
      type: string(64)
    descuento:
      type: integer
    clase:
      type: enum
      values: [verde, amarillo, rojo]
      notnull: false
    egresado:
      type: boolean
      default: false
    billetera_id:
      type: integer(4)
#    md_user_id:
#      type: integer(4)
  relations:
    actividades:
      class: actividades
      refClass: usuario_actividades #This will allow you to reference iaPresentation rows from an iaProduct object
      local: usuario_id             #Local value refers to the current object, in this case iaProduct
      foreign: actividad_id         #Foreign value refers to the object you wish to link to from iaProduct, in this case iaPresentation
    billetera:
      class: billetera
      local: billetera_id
      foreign: id
      foreignType: one
      type: one
    progenitores:
      class: progenitor
      refClass: usuario_progenitor
      local: usuario_id
      foreign: progenitor_id

usuario_progenitor:
  columns:
    usuario_id:
      type: integer(4)
      primary: true
    progenitor_id:
      type: integer(4)
      primary: true
  relations:
    usuario:
      class: usuario
      local: usuario_id
      foreign: id
      type: one
      onDelete: CASCADE
    progenitor:
      class: progenitor
      local: progenitor_id
      foreign: id
      type: one
      onDelete: CASCADE
      
actividades:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(64)
      notnull: true
    costo:
      type: float(6,2)
      notnull: true
    horario:
      type: enum
      values: [mañana, tarde, mañana y tarde]
    md_news_letter_group_id:
      type: integer(4)      
  relations:
    usuarios:
      class: usuario
      refClass: usuario_actividades #This will allow you to reference iaPresentation rows from an iaProduct object
      local: actividad_id           #Local value refers to the current object, in this case iaProduct
      foreign: usuario_id           #Foreign value refers to the object you wish to link to from iaProduct, in this case iaPresentation
    mdNewsLetterGroup:
      class: mdNewsLetterGroup
      local: md_news_letter_group_id
      foreign: id
      type: one
      
usuario_actividades:
  columns:
    usuario_id:
      type: integer(4)
